    <link href="https://unpkg.com/tailwindcss\@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

    <style>
      body {
          background: repeating-linear-gradient(145deg, #FFF0C5, #FFF0C5 10px, #FDE19C 10px, #FDE19C 20px);
      }
    </style>

  <div class='max-w-screen-lg p-6 rounded-xl my-4 mx-auto'>
    <!-- quote here -->
    <blockquote>
      $topnav01
    </blockquote>

    <div class='pt-4 bg-white'>
      <div class='flex flex-wrap'>
        <div class='w-full relative'>
          <div class='absolute'>
            <lottie-player src="$assets_url/assets/lottiefiles/above-member-icon.json" background="transparent" speed="0.2" style="width: 38%;" loop autoplay></lottie-player>

    <blockquote>
      $index_categories_html
    </blockquote>
    <img src='$assets_url/assets/website-11.png'/>
  </div>
  <script>
    const animateGroup = (num, animation) => {
      let elems = document.querySelectorAll(`.animate__group${ num }`)
      elems.forEach(elem => {
        elem.onmouseenter = () => { elem.classList.add(animation) }
        elem.onmouseleave = () => { elem.classList.remove(animation) }
      })
    }

    animateGroup(1, 'animate__pulse')
    // animateGroup(2, 'animate__pulse')

  </script>
